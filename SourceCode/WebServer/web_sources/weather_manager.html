<script>

    socket.on('connect', () => {
        socket.emit('type', 'MANAGER');

        socket.on('seasion-info', (msg) => {
            var username = getCookie('username');
            var seasionKey = getCookie('seasion');

            // Emit username and seasion key in cookies
            socket.emit('seasion-info', {
                'username': username,
                'seasion': seasionKey
            });
        });

        socket.on('manage_data', (data) => {
            // Update updateUserList
            // Update updateNodeList
        });
    });

    function getCookie(name) {
        var nameEQ = name + "=";
        //alert(document.cookie);
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(nameEQ) != -1) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function updateUserList(dataArray) {
        $('#user_list_table').DataTable({
            "searching": false,
            responsive: true,
            data: dataArray,
            columns: [
                { title: "#" },
                { title: "Username" },
                { title: "Full name" },
                { title: "Email" }
            ]
        });
    }

    function updateNodeList(dataArray) {
        $('#node_list_table').DataTable({
            "searching": false,
            responsive: true,
            data: dataArray,
            columns: [
                { title: "#" },
                { title: "NodeId" },
                { title: "Owner" },
                { title: "Location" }
            ]
        });
    }

    function signOutFunction() {
        socket.emit('sign-out');
        window.location.href = window.location.protocol + '//' + window.location.host;
        return false;
    }
</script>
